<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">

        <button class="button number" id="C">C</button>
        <button class="button number" id="space"> </button>
        <button class="button number" id="7">7</button>
        <button class="button number" id="8">8</button>
        <button class="button number" id="9">9</button>
        <button class="button operation" id="d">/</button>
        <button class="button number" id="4">4</button>
        <button class="button number" id="5">5</button>
        <button class="button number" id="6">6</button>
        <button class="button operation" id="X">X</button>
        <button class="button number" id="1">1</button>
        <button class="button number" id="2">2</button>
        <button class="button number" id="3">3</button>
        <button class="button operation" id="s">-</button>
        <button class="button number" id="0">0</button>
        <button class="button number" id=".">.</button>
        <button class="button number equal" id="e">=</button>
        <button class="button operation" id="a">+</button>

    </div>

</body>

</html>
